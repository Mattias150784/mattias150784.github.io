<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation 1 Pokémon Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body.gen1 {
            background-image: url('img/gamebackground/pokemongen1.png');
        }
    </style>
</head>
<body>
<div class="step-counter">Steps: 0</div>
<div class="container">
    <h1>Generation 1 Memory Game</h1>
    <p>Find all matching Pokémon pairs!</p>
    <div class="game-grid" id="game-grid-gen1">
        <!-- Pokémon cards will be generated here -->
    </div>
    <br>
    <button onclick="window.history.back()" class="btn btn-secondary">Back</button>
    <p id="result"></p>
</div>
<audio id="gen1-audio" src="audio/gen1-music.mp3" autoplay loop></audio>
<script src="script.js"></script>
</body>
</html>
