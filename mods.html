<!doctype html>
<html lang="en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('img/background.png');
            background-size: cover;
            background-position: center;
            color: white; /* Set the text color to white for better readability */
        }

        body.dark-mode {
            background-color: #121212;
            color: #f8f9fa;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the card */
            color: white; /* Set card text color to white */
        }

        .btn-primary {
            background-color: #f16436; /* Set a custom button color */
            border-color: #f16436;
        }

        .btn-primary:hover {
            background-color: #d9534f; /* Change button color on hover */
            border-color: #d9534f;
        }
    </style>
<body>
<main role="main">


    <!-- Mod Cards Section -->
    <div class="album py-5">
        <div class="container">
            <div class="row">
                <!-- Mysti Grecia Mod Card -->
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img src="img/mods/mystigrecia.png" alt="Mysti Grecia" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text">Greek Mythology and Percy Jackson Inspired Mod!</p>
                            <p>
                                <a href="mystigrecia.html" class="btn btn-primary">More Info</a>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Miners Dream Mod Card -->
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img src="img/mods/minersdreamed.png" alt="Miners Dreamed" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text">Orespawn Miners Dream In New Versions!</p>
                            <p>
                                <a href="minersdream.html" class="btn btn-primary">More Info</a>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Color Expansion Mod Card -->
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img src="img/mods/colorexpansion.png" alt="Color Expansion" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text">More Block Variants!</p>
                            <p>
                                <a href="colorexpansion.html" class="btn btn-primary">More Info</a>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Random Items Mod Card -->
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img src="img/mods/randomitems.png" alt="Random Items" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text">Random Items every X amount of time!</p>
                            <p>
                                <a href="randomitems.html" class="btn btn-primary">More Info</a>
                            </p>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="container text-center">
        <a href="home.html" class="btn btn-primary my-2" style="background-color:#001f3f; border-color:#001f3f;">Back to Home</a>
    </div>

</main>
</body>
</html>
