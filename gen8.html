<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation 3 Pokémon Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body.gen8 {
            background-image: url('img/gamebackground/pokemongen8.png');
        }
    </style>
</head>
<body>
<div class="step-counter">Steps: 0</div>
<div class="container">
    <h1>Generation 8 Memory Game</h1>
    <p>Find all matching Pokémon pairs!</p>
    <div class="game-grid" id="game-grid-gen8">

    </div>
    <br>
    <button onclick="window.history.back()" class="btn btn-secondary">Back</button>
    <p id="result"></p>
    <!-- Volume Control Section -->
    <div class="volume-control">
        <label for="volume-slider">Volume:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>


</div>
<audio id="gen8-audio" src="audio/gen8-music.mp3" autoplay loop></audio>
<script src="script.js"></script>

<script>
    const audio = document.getElementById('gen8-audio');
    const volumeSlider = document.getElementById('volume-slider');

    // Set initial volume
    audio.volume = volumeSlider.value;

    // Update audio volume when slider changes
    volumeSlider.addEventListener('input', (event) => {
        audio.volume = event.target.value;
    });
</script>
</body>
</html>
